name: PR Automation
on:
  pull_request:
    types: [opened]
  pull_request_review:
    types: [submitted]

permissions:
  contents: read
  pull-requests: write

jobs:
  welcome:
    if: github.event.action == 'opened'
    name: Post welcome comment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Post welcome comment
        run: gh pr comment "$PR_URL" --body "Welcome to the repository! This comment is auto-generated by the GitHub Actions bot (Created by Wayne)."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          


  label-approved:
    if: github.event.review.state == 'approved'
    name: Label approved PR
    runs-on: ubuntu-latest
    steps:
      - name: Add approved label
        run: gh pr edit "$PR_URL" --add-label "approved"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          
      - name: Comment on approval
        run: gh pr comment "$PR_URL" --body "ðŸŽ‰ This PR has been approved!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
